<div class="card mt-5 shadow-effect">
    <div class="card-body m-5">
        <h4>Leave a comment</h4>
        <p>You can leave a comment using this form</p>

        <form>
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control shadow-effect mb-3" placeholder="Enter your name here">
            </div>

            <div class="form-group">
                <label for="">Comment</label>
                <textarea cols="30" rows="10" class="form-control shadow-effect mb-3" placeholder="Add your name here"></textarea>
            </div>

            <button class="btn btn-info btn-theme">Add a comment</button>


        </form>
    </div>
</div>
